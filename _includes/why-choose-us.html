<section class="why-choose-us-section">
  <div class="why-container">
    <div class="why-wrap">
      {% for items in site.data.settings.why-choose-us %}
      <div class="why-unit">
        <p class="large">{{items.amount}}</p>
        <cite>{{items.name}}</cite>
        <hr class="underline">
      </div>
      {% endfor %}
    </div>
  </div>
</section>
