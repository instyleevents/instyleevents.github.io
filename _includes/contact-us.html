<section id="contacts" class="section-contacts">

  <h2 class="title">{{site.data.settings.contacts-title}}</h2>
  <p class="subtitle">{{site.data.settings.contacts-subtitle}}</p>

  <div class="social-media-strip">
    {% for items in site.data.settings.social-units %}
    <a class="social-unit" href="{{items.url}}" target="_blank"><i class="fa fa-{{items.name}}"></i></a>
    {% endfor %}
  </div>

  </div>

  <form action="//formspree.io/{{site.data.settings.email}}"
      method="POST">

    <div class="contact-info-group">
    <label><span>Your Name</span>
    <input type="text" name="name"></label>

    <label><span>Your Email</span>
    <input type="email" name="_replyto"></label>
    </div>

    <label><span>Your Content</span>
    <textarea name="message"></textarea></label>

    <div class="submit-wrap">
    <input type="submit" value="Send">
    </div>
    <input type="hidden" name="_next" value="/packages/index.html"
    <input type="text" name="_gotcha" style="display: none">
  </form>

</section>
