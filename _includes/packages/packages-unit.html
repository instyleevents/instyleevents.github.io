{% for entry in site.data.packages %}
<section id="{{entry.href}}" class="section-basic">
  <h3 class="packages-title">{{entry.title}} {{entry.price}}</h3>
  {% for subcategory in entry.subcategories %}
  <p class="description">{{subcategory.description}}</p>
  <ul>
    {% for item in subcategory.items %}
    <li>{{item.title}} <strong>{{item.price}}</strong></li>
    {% endfor %}
  </ul>
  {% endfor %}
</section>
{% endfor %}
