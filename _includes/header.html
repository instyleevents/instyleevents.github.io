<header id="welcome">

  <video autoplay loop poster="/assets/img/videobgposter.jpg" id="bgvid">
    <source src="/assets/img/videobg.mp4">
    <source src="/assets/img/videobg.webm">
  </video>

  <div class="sticky-nav">
    <div class="sticky-nav-lockup">
      <a href="#welcome"><div class="logo">{% include icons/logo.html %}</div></a>
      <nav>
      {% for items in site.data.settings.nav %}
        <a class="hvr-underline-from-center" href="{{items.url}}">{{items.name}}</a>
      {% endfor %}
      </nav>
    </div>
  </div>

  <div class="header-lockup">

    <div class="row">
      <a href="#welcome"><div class="logo">{% include icons/logo.html %}</div></a>

      <nav>
        {% for items in site.data.settings.nav %}
          <a class="hvr-underline-from-center" href="{{items.url}}">{{items.name}}</a>
        {% endfor %}
      </nav>

    </div>

    <h1>{{site.data.settings.tagline}}</h1>

    <div class="row2">
      <a class="our-gallery-button" href=""><i class="fa fa-rocket fa-lg"></i>Our Gallery</a>
      <a class="what-we-do-button hvr-icon-forward" href="">What we do</a>
    </div>

  </div>

</header>
